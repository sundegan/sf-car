http:
  rules:
    # 选择一个gRPC方法应用HttpRule映射规则
    # 将helloworld包中的Greeter服务中的SayHello方法映射为/helloworld
    - selector: helloworld.Greeter.SayHello
      get: /helloworld/greeter/sayhello